<body>
    <h1>Tic-Tac-Toe</h1>
    <h2 id="turn"></h2>
    <table>
        <tr>
            <td class="cell" id="0" onclick="inputFunction(this.id)"></td>
            <td class="cell" id="1" onclick="inputFunction(this.id)"></td>
            <td class="cell" id="2" onclick="inputFunction(this.id)"></td>
        </tr>
        <tr>
            <td class="cell" id="3" onclick="inputFunction(this.id)"></td>
            <td class="cell" id="4" onclick="inputFunction(this.id)"></td>
            <td class="cell" id="5" onclick="inputFunction(this.id)"></td>
        </tr>
        <tr>
            <td class="cell" id="6" onclick="inputFunction(this.id)"></td>
            <td class="cell" id="7" onclick="inputFunction(this.id)"></td>
            <td class="cell" id="8" onclick="inputFunction(this.id)"></td>
        </tr>
    </table>

    <div class="endgame">
        <div class="text"></div>
    </div>

    <div class="replayDiv">
        <button id="replay" class="btn btn-dark" onclick="newGame()">Replay</button>
    </div>
